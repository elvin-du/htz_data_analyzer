{{template "header" .}}

<table>
<caption><h2>{{.Title}}</h2></caption>
<tr>
<th>排名</th>
<th>姓名</th>
<th>早安平均时间</th>
<th>早安次数</th>
</tr>
{{range $index,$element := .Items}}
<tr>
<td>{{$index | Plus}}</td>
<td>{{.Name}}</td>
<td>{{.MorningTimeAvgStr}}</td>
<td>{{.MorningCount}}</td>
</tr>
{{end}}
</table>

{{template "footer" .}}
